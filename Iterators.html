    What is Iterators?
                    Iterators is an object which defines a sequence and potentially returns a value on the completion.

                    Some built-in objects like Array are having iteration behavior by default . But 
                    genral objects do not have. So Iterable protocols allows to define the iteration behavior 
                    in genral Objects.

                    Iterator object have a next() method. And this next() method returns the next iterable.
                    
    Why the concept came ? Why we need to use Iterators?  
                    We can iterate over objects like Array, but we may wants to iterate our custom Object then we need to create an iterator for that.

    How to create an Iterator ?
                    An itreator can be created by implementing the Symbol.iterator interface (it acts like interface).
                    So that itreator can have for...of.. loop  .
