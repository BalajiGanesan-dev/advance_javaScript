<!DOCTYPE html>
<html>
<head>
	<title>Prototype Examples</title>
	<script type="text/javascript">
		console.log("----Boolean prototype----");
		Boolean.prototype.returnAnswer = function(){

			if(this.valueOf()==true){

				return "Yes";
			}
			else
				return "No";
		}

		var a = new Boolean(true);

		var answer = a.returnAnswer();
		console.log(answer);

		console.log("----Array forEachString prototype----");

		//Normal forEach function invokes for every item in an array where this prototype function invokes for every string in an array.
		
		Array.prototype.forEachString = function(callbackFn){

			
			for(i=0;i<this.length;i++)
			{
				if(typeof this[i]== "string"){
					callbackFn(this[i]);
					
				}
			}
		}
		
		var G=["a",1,"b",2,"c",3,"d",4];
		G.forEachString(function (item) { console.log(item); });

		Number.prototype.convertToDollar = function () {
			return "$" + (this.toFixed(2)).toString();
        }

		var a = 5;
		console.log(a.convertToDollar());

		var b = 6.78;
		console.log(b.convertToDollar());

	</script>
</head>
<body>

<h1>See console</h1>

</body>
</html>
